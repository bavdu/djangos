<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Pages</title>
</head>
<body>
    {% if questions %}
        {% for question in questions %}
            <ul>
                <li>
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                </li>
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
